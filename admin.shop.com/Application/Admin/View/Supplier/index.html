<extend name="Common/index"/>
<block name="list">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th width="30">ID<input type="checkbox" class="selectAll"/></th>
                <th>供应商名称</th>
                <th>供应商描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td>{$row.id}<input type="checkbox" class="ids" name="id[]" value="{$row.id}"/></td>
                    <td class="first-cell" >
                        <span style="float:right" >{$row.name}</span>
                    </td>
                    <td align="center">
                        {$row.intro}
                    </td>

                    <td align="center" ><span >{$row.sort}</span></td>
                    <td align="center"><a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img src="__IMG__/{$row.status}.gif" /></a></td>
                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                    </td>
                </tr>
            </volist>
            <tr>
                <td align="right" nowrap="true" colspan="6" class="page">
                    {$pageHtml};
                </td>
            </tr>
        </table>
    </div>
</block>
